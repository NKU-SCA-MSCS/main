<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Sample Bootstrap Form</h2>
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob">
      </div>
      
      <div class="form-group">
        <label>Are you an international student?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="internationalStudent" id="internationalStudentYes" value="yes">
          <label class="form-check-label" for="internationalStudentYes">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="internationalStudent" id="internationalStudentNo" value="no">
          <label class="form-check-label" for="internationalStudentNo">
            No
          </label>
        </div>
      </div>
      
      <div class="form-group">
        <label>Rate your knowledge of and experience with programming</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="programmingExperience" id="experience0" value="0">
          <label class="form-check-label" for="experience0">0 - No experience</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="programmingExperience" id="experience1" value="1">
          <label class="form-check-label" for="experience1">1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="programmingExperience" id="experience2" value="2">
          <label class="form-check-label" for="experience2">2</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="programmingExperience" id="experience3" value="3">
          <label class="form-check-label" for="experience3">3</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="programmingExperience" id="experience4" value="4">
          <label class="form-check-label" for="experience4">4</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="programmingExperience" id="experience5" value="5">
          <label class="form-check-label" for="experience5">5 - Very experienced</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="enrollmentDate">When do you plan to enroll?</label>
        <select class="form-control" id="enrollmentDate">
          <option>Fall 2024</option>
          <option>Spring 2025</option>
          <option>Fall 2025</option>
          <option>Spring 2026</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Which criterion would you like to plan your curriculum?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="planningCriterion" id="criterionGraduationDate" value="graduationDate">
          <label class="form-check-label" for="criterionGraduationDate">
            Graduation date
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="planningCriterion" id="criterionCoursesPerSemester" value="coursesPerSemester">
          <label class="form-check-label" for="criterionCoursesPerSemester">
            Courses per semester
          </label>
        </div>
      </div>
      
      <div class="form-group" id="coursesPerSemesterDiv" style="display: none;">
        <label for="coursesPerSemester">How many courses do you want to take per semester?</label>
        <input type="number" class="form-control" id="coursesPerSemester" min="1" max="6">
      </div>
      
      <div class="form-group" id="graduationTermDiv" style="display: none;">
        <label for="graduationTerm">Graduation term</label>
        <select class="form-control" id="graduationTerm">
          <option>Spring 2025</option>
          <option>Fall 2025</option>
          <option>Spring 2026</option>
          <option>Fall 2026</option>
          <option>Spring 2027</option>
          <option>Fall 2027</option>
          <option>Spring 2028</option>
          <option>Fall 2028</option>
          <option>Spring 2029</option>
          <option>Fall 2029</option>
          <option>Spring 2030</option>
        </select>
      </div>

      <div class="form-group">
        <label>Are you able to prove that you have adequate professional experience in Computer Science?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="csExperience" id="csExperienceYes" value="yes">
          <label class="form-check-label" for="csExperienceYes">
            Yes, I already have a job in a CS-related field
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="csExperience" id="csExperienceNo" value="no">
          <label class="form-check-label" for="csExperienceNo">
            No, I will use the MSCS as an opportunity to do an Internship/Co-op
          </label>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('input[name="planningCriterion"]').change(function() {
        if ($('#criterionCoursesPerSemester').is(':checked')) {
          $('#coursesPerSemesterDiv').show();
          $('#graduationTermDiv').hide();
        } else if ($('#criterionGraduationDate').is(':checked')) {
          $('#coursesPerSemesterDiv').hide();
          $('#graduationTermDiv').show();
        }
      });
    });
  </script>
</body>
</html>
